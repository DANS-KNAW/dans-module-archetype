site_name: dans-module-archetype
theme:
  name: readthedocs

repo_name: DANS-KNAW/dans-module-archetype
repo_url: https://github.com/DANS-KNAW/dans-module-archetype

nav:
  - Manual: index.md
  - Module design: dans-module-design.md
  - 'Common Practices': common-practices.md
  - â‡’ DANS Data Station Architecture: arch.md

plugins:
  - markdownextradata
  - search

extra:
  dropwizard: 'https://www.dropwizard.io/en/latest/'
  mvn_arch_plugin: 'https://maven.apache.org/archetype/maven-archetype-plugin/'
  dans_api_archetype_repo_url: 'https://dans-knaw.github.io/dans-api-archetype/'
  dans_cli_archetype_repo_url: 'https://dans-knaw.github.io/dans-cli-archetype/'
  dans_core_systems_repo_url: 'https://github.com/DANS-KNAW/dans-core-systems'

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: False
      use_pygments: False
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: True
