site_name: ${artifactId}
theme:
  name: dans
  disclaimer: false

repo_name: DANS-KNAW/${artifactId}
repo_url: https://github.com/DANS-KNAW/${artifactId}

nav:
  - Manual: index.md

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  #- legacy_attr
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Dans-labs
      repo: mkdocs-dans
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
